		<div class="mt-10 flex flex-col gap-4">
			<div
				*ngFor="let navItem of (selectedAccountNav.id==2?companyNavs:userNavs )"
				[routerLink]="navItem.routerLink"
				[pTooltip]="isSlimMenu() ? navItem.title : null"
				(click)="this.selectedSidebarNav=navItem"
				class="px-4 py-4 border-b cursor-pointer text-base rounded-lg transition-all select-none flex"
				[ngClass]="{
                'justify-center': isSlimMenu(),
                'justify-start': !isSlimMenu(),
                'text-muted-color hover:bg-emphasis bg-transparent': selectedSidebarNav !== navItem,
                'text-primary-contrast bg-primary hover:bg-primary-emphasis': selectedSidebarNav === navItem
              }"
			>
				<!-- İKON ALANI -->
				<div class="flex items-center justify-center w-6 h-6 min-w-[24px]">
					<i [class]="navItem.icon" style="font-size: large"></i>
				</div>

				<!-- AYRAÇ ve BAŞLIK: yalnızca geniş menüde gösterilir -->
				<div
					class="flex items-center transition-all duration-700 ease-in-out origin-left"
					[ngClass]="{
                  'opacity-0 scale-90 w-0 overflow-hidden': isSlimMenu(),
                  'opacity-100 scale-100 w-auto ml-2': !isSlimMenu()
                }"
				>
					<span class="mr-1">・</span>
					<span class="font-medium leading-none whitespace-nowrap"> {{ navItem.title }} </span>
				</div>
			</div>
		</div>
	</div>
	<div
		[ngClass]="{
        'w-full flex flex-col items-center': isSlimMenu(),
        'w-auto': !isSlimMenu()
    }"
	>
		<div class="mt-10 flex flex-col gap-4">
			<div
				*ngIf="false"
				[pTooltip]="isSlimMenu() ? 'Expanded Mode' : null"
				class="px-6 py-1 flex items-center gap-1 cursor-pointer text-base rounded-lg transition-all select-none text-muted-color hover:bg-emphasis"
				[ngClass]="{
                'w-full justify-center py-6': isSlimMenu(),
                'w-full': !isSlimMenu()
            }"
			>
				<a class="cursor-pointer block p-0 m-0 leading-none">
					<a class="cursor-pointer block p-0 m-0 leading-none">
						<i [class]="isSlimMenu() ? 'pi pi-window-maximize' : 'pi pi-window-minimize'"></i>
						<span [class]="isSlimMenu() ? 'hidden' : 'font-medium leading-8'">・</span>
						<span [class]="isSlimMenu() ? 'hidden' : 'font-medium leading-none'"> Slim Mode</span>
					</a>
				</a>
			</div>
			@for (navItem of sidebarNavsMore; track $index) { @if (navItem.visible) {
			<div
				[routerLink]="navItem.routerLink"
				[pTooltip]="isSlimMenu() ? navItem.title : null"
				(click)="dashboardSidebarVisible.set(true)"
				class="px-4 py-4 flex items-center gap-1 cursor-pointer text-base rounded-lg transition-all select-none"
				[ngClass]="{
                'justify-center': isSlimMenu(),
                'text-muted-color hover:bg-emphasis bg-transparent': selectedSidebarNav !== navItem.title,
                'text-primary-contrast bg-primary hover:bg-primary-emphasis': selectedSidebarNav === navItem.title
              }"
			>
				<i [class]="navItem.icon" style="font-size: large"></i>

				<!-- Ayraç Nokta -->
				<span
					class="transition-all duration-700 ease-in-out origin-left"
					[ngClass]="{
                  'opacity-0 scale-90 w-0 overflow-hidden': isSlimMenu(),
                  'opacity-100 scale-100 w-auto ml-1': !isSlimMenu()
                }"
				>
					・
				</span>

				<!-- Menü Başlığı -->
				<span
					class="transition-all duration-700 ease-in-out origin-left whitespace-nowrap"
					[ngClass]="{
                  'opacity-0 scale-90 w-0 overflow-hidden': isSlimMenu(),
                  'opacity-100 scale-100 w-auto ml-1 font-medium leading-none': !isSlimMenu()
                }"
				>
					{{ navItem.title }}
				</span>
			</div>
			} }
		</div>

		<p-divider />
		<div
			*ngFor="let navItem of accountsNavs"
			[routerLink]="navItem.routerLink"
			[pTooltip]="isSlimMenu() ? navItem.title : null"
			(click)="selectedAccountNav=navItem"
			class="px-4 py-4 cursor-pointer text-base rounded-lg transition-all select-none flex"
			[ngClass]="{
                'justify-center': isSlimMenu(),
                'justify-start': !isSlimMenu(),
                'text-muted-color hover:bg-emphasis bg-transparent': selectedAccountNav !== navItem,
                'text-primary-contrast bg-primary hover:bg-primary-emphasis': selectedAccountNav === navItem
              }"
		>
			<!-- İKON ALANI -->
			<div class="flex items-center justify-center w-6 h-6 min-w-[24px]">
				<i [class]="navItem.icon" style="font-size: large"></i>
			</div>

			<!-- AYRAÇ ve BAŞLIK: yalnızca geniş menüde gösterilir -->
			<div
				class="flex items-center transition-all duration-700 ease-in-out origin-left"
				[ngClass]="{
                  'opacity-0 scale-90 w-0 overflow-hidden': isSlimMenu(),
                  'opacity-100 scale-100 w-auto ml-2': !isSlimMenu()
                }"
			>
				<span class="mr-1">・</span>
				<span class="font-medium leading-none whitespace-nowrap"> {{ navItem.title }} </span>
			</div>
		</div>
	</div>
</div>
